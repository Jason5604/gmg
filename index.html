<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅州期末联考高一查分系统 by@YuanUniverSe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        input[type="text"], button, input[type="file"] {
            display: block;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; 
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        td {
            max-width: 150px; 
        }
        @media screen and (max-width: 768px) {
            th, td {
                font-size: 12px; 
            }
            td {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>梅州期末联考高一查分系统 by@YuanUniverSe</h1>
        <input type="text" id="queryInput" placeholder="输入学生考生号">
        <button id="searchButton">查询</button>
        <div class="table-container">
            <table id="resultTable" style="display: none;">
                <thead>
                    <tr>
                        <th>学校</th>
                        <th>班级</th>
                        <th>考号</th>
                        <th>姓名</th>
                        <th>选科</th>
                        <th>总分</th>
                        <th>市排名</th>
                        <th>级排名</th>
                        <th>班排名</th>
                        <th>语文总分</th>
                        <th>数学总分</th>
                        <th>英语总分</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let combinedData = []; 

        async function loadXLSX() {
            try {
                const response = await fetch('./all.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);

                const sharedStringsXML = await zip.file("xl/sharedStrings.xml").async("string");
                const sharedStrings = parseSharedStrings(sharedStringsXML);

                const workbookXML = await zip.file("xl/workbook.xml").async("string");
                const sheetNames = getSheetNames(workbookXML);


                combinedData = [];
                for (const sheet of sheetNames) {
                    const sheetPath = `xl/worksheets/${sheet.file}`;
                    const sheetFile = zip.file(sheetPath);
                    if (sheetFile) {
                        const sheetXML = await sheetFile.async("string");
                        const sheetData = parseSheet(sheetXML, sharedStrings);
                        combinedData.push(...sheetData);
                    } else {
                        console.warn(`未找到文件：${sheetPath}`);
                    }
                }

                alert(`数据库加载成功`);
            } catch (error) {
                console.error("加载数据库失败:", error);
                alert("数据库加载失败");
            }
        }


        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert("请输入考生号");
                return;
            }

            const results = combinedData.filter(row => row[2] === query); 
            const tableBody = document.getElementById('resultTable').querySelector('tbody');
            tableBody.innerHTML = "";

            if (results.length > 0) {
                results.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                document.getElementById('resultTable').style.display = "table";
            } else {
                alert("未找到匹配对象");
            }
        });

  
        function parseSharedStrings(xml) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, "application/xml");
            const strings = doc.getElementsByTagName("t");
            return Array.from(strings).map(node => node.textContent);
        }


        function parseSheet(xml, sharedStrings) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, "application/xml");
            const rows = doc.getElementsByTagName("row");

            const data = [];
            for (const row of rows) {
                const cells = Array.from(row.getElementsByTagName("c"));
                const rowData = cells.map(cell => {
                    const type = cell.getAttribute("t");
                    const value = cell.getElementsByTagName("v")[0]?.textContent;

                    if (type === "s") {
                        return sharedStrings[parseInt(value, 10)];
                    }
                    return value || "";
                });
                data.push(rowData);
            }
            return data;
        }


        function getSheetNames(xml) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, "application/xml");
            const sheets = doc.getElementsByTagName("sheet");

            return Array.from(sheets).map(sheet => ({
                name: sheet.getAttribute("name"),
                file: `sheet${sheet.getAttribute("sheetId")}.xml`
            }));
        }


        loadXLSX();
    </script>
</body>
</html>
